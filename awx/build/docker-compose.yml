version: '3.7'
services:

  web:
    image: ansible/awx:15.0.1
    container_name: awx_web
    depends_on:
      - redis
      - postgres
    ports:
      - "80:80"
      - "443:443"
    hostname: awxweb
    user: root
    restart: unless-stopped
    volumes:
      - supervisor-socket:/var/run/supervisor
      - rsyslog-socket:/var/run/awx-rsyslog/
      - rsyslog-config:/var/lib/awx/rsyslog/
      - "../data/SECRET_KEY:/etc/tower/SECRET_KEY"
      - "../data/environment.sh:/etc/tower/conf.d/environment.sh"
      - "../data/credentials.py:/etc/tower/conf.d/credentials.py"
      - "../data/nginx.conf:/etc/nginx/nginx.conf:ro"
      - "../socket/redis_socket:/var/run/redis/:rw"
      - "../data/opt/my-envs/:/opt/my-envs/:rw"
    environment:
      http_proxy: 
      https_proxy:  
      no_proxy: 

  task:
    image: ansible/awx:15.0.1
    container_name: awx_task
    depends_on:
      - redis
      - web
      - postgres
    command: /usr/bin/launch_awx_task.sh
    hostname: awx
    user: root
    restart: unless-stopped
    volumes:
      - supervisor-socket:/var/run/supervisor
      - rsyslog-socket:/var/run/awx-rsyslog/
      - rsyslog-config:/var/lib/awx/rsyslog/
      - "../data/SECRET_KEY:/etc/tower/SECRET_KEY"
      - "../data/environment.sh:/etc/tower/conf.d/environment.sh"
      - "../data/credentials.py:/etc/tower/conf.d/credentials.py"
      - "../socket/redis_socket:/var/run/redis/:rw"
      - "../data/opt/my-envs/:/opt/my-envs/:rw"
      - "../data/opt/gitrepo/:/opt/gitrepo"
    environment:
      http_proxy: 
      https_proxy: 
      no_proxy: 
      SUPERVISOR_WEB_CONFIG_PATH: '/etc/supervisord.conf'

  redis:
    image: redis:6.2.2-alpine3.13
    container_name: awx_redis
    restart: unless-stopped
    environment:
      http_proxy: 
      https_proxy: 
      no_proxy: 
    command: ["/usr/local/etc/redis/redis.conf"]
    volumes:
      - "../data/redis.conf:/usr/local/etc/redis/redis.conf:ro"
      - "../socket/redis_socket:/var/run/redis/:rw"

  postgres:
    image: postgres:10
    container_name: awx_postgres
    restart: unless-stopped
    volumes:
      - "../pgdocker/10/data/:/var/lib/postgresql/data:Z"
    environment:
      POSTGRES_USER: awx
      POSTGRES_PASSWORD: awxpass
      POSTGRES_DB: awx
      http_proxy: 
      https_proxy: 
      no_proxy: 

volumes:
  supervisor-socket:
  rsyslog-socket:
  rsyslog-config:
