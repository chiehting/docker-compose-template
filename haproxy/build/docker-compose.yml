services:
  haproxy:
    image: haproxy:alpine3.19
    container_name: haproxy
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "1024k"
        max-file: "10"
    ports:
      - "80:80"
      - "6379:6379"
    volumes:
      - "../data/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg"

