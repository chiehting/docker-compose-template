#---------------------------------------------------------------------
# Global settings
#---------------------------------------------------------------------
global
    log         127.0.0.1 local2
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    daemon

#---------------------------------------------------------------------
# common defaults that all the 'listen' and 'backend' sections will
# use if not designated in their block
#---------------------------------------------------------------------
defaults
    mode    http
    log     global
    option  httplog
    option  dontlognull
    option  http-server-close
    # option  forwardfor except 127.0.0.0/8
    # option originalto
    option  redispatch
    retries 3
    timeout http-request      10s
    timeout queue             1m
    timeout connect           10s
    timeout client            1m
    timeout server            1m
    timeout http-keep-alive   10s
    timeout check             10s
    maxconn                   3000

#---------------------------------------------------------------------
# status
#---------------------------------------------------------------------
frontend stats
    bind *:80
    stats enable
    # stats hide-version
    stats show-node
    stats uri /
    stats refresh 30s
    # stats auth Username:Password

#---------------------------------------------------------------------
# redis
#---------------------------------------------------------------------
frontend redis
    bind *:6379
    mode tcp
    option tcplog
    default_backend servers

backend servers
    mode tcp
    server R1 10.0.0.100:6379 maxconn 1000
