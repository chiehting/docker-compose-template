  redis:
    container_name: openwebui-redis
    image: docker.io/valkey/valkey:9.0-alpine3.22
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    networks:
      - openwebui
    volumes:
      - ./data/valkey-data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

