version: '3.7'

services:
  freeipa:
    image: freeipa/freeipa-server:centos-8-4.8.7
    container_name: freeipa
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    hostname: ${IPA_SERVER_HOSTNAME}
    environment:
      - DEBUG_TRACE=0
      - DEBUG_NO_EXIT=0
      - IPA_SERVER_IP=${IPA_SERVER_IP}
      - PASSWORD=${FREEIPA_PASSWORD}
      - IPA_SERVER_HOSTNAME=${IPA_SERVER_HOSTNAME}
    command:
      - --admin-password=${FREEIPA_PASSWORD}
      - --ds-password=${FREEIPA_PASSWORD}
      - -U
      - --realm=${REALM}
    ports:
      # FreeIPA WebUI
      - "80:80"
      - "443:443"
      # Kerberos
      - "88:88/udp"
      - "88:88"
      - "464:464/udp"
      - "464:464"
      # LDAP
      - "389:389"
      - "636:636"
      # DNS
      #- "53:53/udp"
      #- "53:53"
      # NTP
      - "123:123/udp"
      # other
      - "7389:7389"
      - "9443:9443"
      - "9444:9444"
      - "9445:9445"
    volumes:
      - ../freeipa/data:/data
      - ../freeipa/tmp:/tmp
      - ../scripts:/scripts
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
